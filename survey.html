<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Survey</title>

    <style>
        h1 {text-align: center;}
        h2 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
        nav {text-align: center;}
        nav a {margin-right: 25px;}
    </style>
</head>
<body>
    <style>
    body {margin: 0;font-family: Arial, Helvetica, sans-serif;background: #00bbff;color: white;}

    .container {width: 360px;padding: 20px;margin: auto;}

    .radio-group {margin: 0;display: grid; grid-template-columns: repeat(4, 1fr);gap: 10px;}

    h1 {margin: 10px 0 20px 0;font-size: 28px;font-weight: 800;}

    label {display: block;margin-top: 14px;margin-bottom: 5px;font-weight: 600;}

    input[type="text"] {width: 180px;padding: 4px;border: 1px solid #000;}

    select {padding: 2px;border: 1px solid #000;}

    fieldset {margin: top 20px;margin:0% auto;width: 400px;border: 1px solid white;padding: 10px 12px;display: grid; grid-template-columns: repeat(4, 1fr);}
    legend {padding: 0 8px;font-weight: 700;text-align: center;}

    .comment {margin-top: 18px;width: 300px;height: 190px;padding: 10px;background: white;border: 2px solid #000;resize: none;}

    .buttons {margin-top: 10px;}
    input[type="radio"] {background: green;}
    input[type="submit"],
    input[type="reset"] {background: yellow;border: 2px solid #000;padding: 4px 12px;font-weight: 700;margin-right: 6px;cursor: pointer;}
  </style>

<body>

<div class="container">
    <h1>Player Survey</h1>

    <form action="#" method="post">
      <!-- First / Last name -->
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" />


      <!-- Dropdown -->
      <label for="language">Select your Platform</label>
      <select id="language" name="language">
        <option value="Xbox" selected>Xbox</option>
        <option value="Playstation">Playstation</option>
        <option value="PC">PC</option>
        <option value="Nintendo Switch">Nintendo Switch</option>
      </select>

      <label for="Gamertag">Gamertag:</label>
      <input type="text" id="Gamertag" name="Gamertag" />

      <!-- Radio buttons -->
      <fieldset; style="margin: 0;">
        <legend>Experience Level</legend>
    
        <label><input type="radio" name="experience" value="1" /> Bronze</label>
        <label><input type="radio" name="experience" value="2" /> Silver</label>
        <label><input type="radio" name="experience" value="3" /> Gold</label>
        <label><input type="radio" name="experience" value="4" /> Platinum</label>
        <label><input type="radio" name="experience" value="5" /> Diamond</label>
        <label><input type="radio" name="experience" value="6" /> Champion</label>
        <label><input type="radio" name="experience" value="7" /> Grand Champion</label>
        <label><input type="radio" name="experience" value="8" /> SuperSonic Legend</label>
      </fieldset>

      <!-- Comment box -->
      <textarea class="comment" name="comments" placeholder="Enter any comments here..."></textarea>

      <!-- Buttons -->
      <div class="buttons">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </div>

</html>
